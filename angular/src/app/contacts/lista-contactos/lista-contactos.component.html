<div class="form-group col-12">
  <label for="buscador">buscador</label>
  <input type="text" class="form-control" name="buscador" id="buscador" aria-describedby="helpId" placeholder="">
  <small id="helpId" class="form-text text-muted"></small>
  <button type="button" class="btn btn-primary danger">Buscar</button>
</div>
<div *ngFor="let item of aContactos" class="col-6">
    <cas-contacto [contacto]="item" (eventoBorrar)="borrarContacto($event)"></cas-contacto>
</div>
<div class="circle"></div>
