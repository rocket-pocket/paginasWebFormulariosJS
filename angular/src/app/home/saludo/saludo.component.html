<div class="card">
  <div class="card-header">
    <h4 class="card-title">Componente Saludar</h4>
  </div>
  <div class="card-body">

    <div class="form-group">
        <label for="nombre1">Nombre (sin ngModel)</label>
        <input type="text" class="form-control" 
          [value]='nombre1' (input)="nombre1=$event.target.value"
          name="nombre1" id="nombre1" placeholder="Nombre">
      </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" 
        [(ngModel)]='nombre'
        name="nombre" id="nombre" placeholder="Nombre">
    </div>
    <button (click)="btnBorrar()" type="button" class="btn btn-primary">Borrar</button>
  </div>
  <div class="card-footer text-muted">
    <p>Hola {{nombre1}}</p>
    <p>Hola {{nombre.toUpperCase()}}</p>
  </div>
</div>
