<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules//bootstrap//dist/css/bootstrap.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <form action="" class="col-6">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text"
                        class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="apellido">Apellido</label>
                  <input type="text"
                    class="form-control" name="apellido" id="apellido" aria-describedby="helpId" placeholder="">
                  <small id="helpId" class="form-text text-muted"></small>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                    Display value
                  </label>
                </div>
                <button type="submit" id="enviar" class="btn btn-primary" disabled>Enviar</button>
                <!-- disabled desabilita el enbvio pero luego tengo que ponerle un enabled -->
            </form>
        </div>
    </div>
    
    
</body>
</html>
